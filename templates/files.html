<!DOCTYPE html>
<html>
<body>

<h1>View Files</h1>

<p id="demo"></p>

<script type="text/javascript">
const directory = './FileUploads';
const fs = require('fs');

fs.readdir(directory, (err, files) => {
    files.forEach(file => {
        document.write(file);
    });
});

</script>

</body>
</html>
